<section class="pt-[100px]">
  <div class="flex flex-col items-center">
    <h2 class="uppercase text-5xl">Contact component</h2>
    <div class="flex items-center gap-2">
      <div class="w-8 h-1 bg-black p-0"></div>
      <fa-icon [icon]="faStar"></fa-icon>
      <div class="w-8 h-1 bg-black p-0"></div>
    </div>
  </div>

  <form action="" class="w-1/2 mx-auto">
    <label for="userName" class="">UserName</label>
    <input type="text" id="userName" name="userName" class="" />
    <label for="userAge" class="">userAge</label>
    <input type="number" id="userAge" name="userAge" class="" />
    <label for="userEmail" class="">userEmail</label>
    <input type="email" id="userEmail" name="userEmail" class="" />
    <label for="userPassword" class="">userPassword</label>
    <input type="password" id="userPassword" name="userPassword" class="" />
    <input type="submit" class="btn" />
  </form>
</section>
